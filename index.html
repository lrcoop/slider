<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slider</title>

		<style>

		</style>
		<link rel="stylesheet" href="slider.css">
	</head>
	<body>

			<div class="slider">
				<ul>
					<li><img src="img/img1.jpg" alt="image 1"></li>
					<li><img src="img/img2.jpg" alt="image 2"></li>
					<li><img src="img/img3.jpg" alt="image 3"></li>
					<li><img src="img/img4.jpg" alt="image 4"></li>

				</ul>
			</div>
			<div id="slider-nav">
				<button data-dir="prev">Previous</button>
				<button data-dir="next">Next</button>
			</div>

		<script src="js/jquery-2.1.1.js"></script>

		<script src="slider.js"></script>
		<script>
			(function(){
				var container = $('div.slider').css('overflow', 'hidden').children('ul'),
				 slider = new Slider(container, $('#slider-nav'));

				slider.nav.find('button').on('click', function(){
					slider.setCurrent($(this).data('dir'));
					slider.transition();
				});
			})();

		</script>
	</body>
</html>
